<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Sutta Reader</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/icons/site.webmanifest" />
    <link rel="stylesheet" href="assets/style.css?v=v1.2.0" />

    <script src="assets/books/sutta_loader.js?v=v1.2.0"></script>

    <script type="module" src="assets/app.js?v=v1.2.0"></script>
  </head>
  <body>
    <header>
      <div id="filter-container">
        <button
          id="btn-toggle-drawer"
          class="icon-trigger"
          title="Customize Pool"
        >
          <svg
            width="38"
            height="10"
            viewBox="0 0 24 15"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M2 3L12 10L22 3"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
            <path
              d="M2 9L12 16L22 9"
              stroke="currentColor"
              stroke-width="1.5"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
        </button>

        <div id="filter-drawer" class="hidden">
          <p class="filter-label">Select books to randomize from:</p>

          <div id="primary-filters" class="filter-row"></div>

          <button id="btn-more-filters" class="text-btn">Others</button>
          <div id="secondary-filters" class="filter-row hidden"></div>
        </div>
      </div>

      <div class="controls">
        <button id="btn-random" disabled>Random Sutta</button>
      </div>

      <div id="nav-header" class="hidden">
        <button id="nav-prev" class="nav-arrow" title="Previous">←</button>

        <div id="nav-title-display" title="Click to search specific Sutta">
          <div id="nav-title-text">
            <span id="nav-main-title"></span>
            <span id="nav-sub-title"></span>
          </div>

          <div id="nav-search-container" class="hidden">
            <input
              type="text"
              id="nav-sutta-input"
              placeholder="e.g. mn1"
              autocomplete="off"
            />
            <button id="nav-search-btn" title="Go">➜</button>
          </div>
        </div>
        <button id="nav-next" class="nav-arrow" title="Next">→</button>
      </div>

      <div id="status">Initializing...</div>
    </header>

    <main id="sutta-container">
      <p class="placeholder">Click the button to load a sutta.</p>
    </main>

    <div id="comment-popup" class="hidden">
      <div id="comment-content"></div>
      <button id="close-comment" aria-label="Close">×</button>
    </div>

    <script>
      if ("serviceWorker" in navigator) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("SW registered!", reg.scope))
            .catch((err) => console.log("SW registration failed:", err));
        });
      }
    </script>
  </body>
</html>
