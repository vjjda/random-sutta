<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Sutta Reader</title>

    <link
      rel="icon"
      type="image/png"
      href="assets/icons/favicon-96x96.png"
      sizes="96x96"
    />
    <link rel="icon" type="image/svg+xml" href="assets/icons/favicon.svg" />
    <link rel="shortcut icon" href="assets/icons/favicon.ico" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />
    <link rel="manifest" href="assets/icons/site.webmanifest" />
    <link rel="stylesheet" href="assets/style.css?v=dev-placeholder" />
    <script
      type="module"
      src="assets/modules/core/app.js?v=dev-placeholder"
    ></script>
  </head>
  <body>
    <header>
      <div id="filter-container">
        <button
          id="btn-toggle-drawer"
          class="icon-trigger"
          title="Customize Pool"
        >
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="transform: rotate(180deg); transform-origin: center"
          >
            <path d="M6 15l6-6 6 6" />
          </svg>
        </button>

        <div id="filter-drawer" class="hidden">
          <p class="filter-label">Select books to randomize from:</p>

          <div id="primary-filters" class="filter-row"></div>

          <button id="btn-more-filters" class="text-btn">Others</button>
          <div id="secondary-filters" class="filter-row hidden"></div>

          <div id="offline-wrapper">
            <button id="btn-download-offline" class="offline-btn">
              <span class="icon">
                <svg
                  width="18"
                  height="18"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
              </span>
              <span class="label">Make Available Offline</span>
            </button>

            <button
              id="btn-update-offline"
              class="icon-only-btn hidden"
              title="Check for Updates / Reload Cache"
            >
              <svg
                width="16"
                height="16"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
              >
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path
                  d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"
                ></path>
              </svg>
            </button>

            <div id="offline-progress-bar"></div>
          </div>
        </div>
      </div>

      <div class="controls">
        <button id="btn-random" disabled>Random Sutta</button>
      </div>

      <div id="nav-header" class="hidden">
        <button id="nav-prev" class="nav-arrow" title="Previous">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="transform: rotate(-90deg); transform-origin: center"
          >
            <path d="M6 15l6-6 6 6" />
          </svg>
        </button>

        <div id="nav-title-display" title="Click to search specific Sutta">
          <div id="nav-title-text">
            <span id="nav-main-title"></span>
            <span id="nav-sub-title"></span>
          </div>

          <div id="nav-search-container" class="hidden">
            <input
              type="text"
              id="nav-sutta-input"
              placeholder="e.g. mn1"
              autocomplete="off"
            />
            <button id="nav-search-btn" title="Go">➜</button>
          </div>
        </div>

        <button id="nav-next" class="nav-arrow" title="Next">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            style="transform: rotate(90deg); transform-origin: center"
          >
            <path d="M6 15l6-6 6 6" />
          </svg>
        </button>
      </div>

      <div id="status">Initializing...</div>
    </header>

    <div
      id="magic-nav-wrapper"
      class="hidden collapsed"
      title="Open Navigation"
    >
      <div id="magic-nav-corner" class="magic-btn" title="Collapse Menu">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <polyline points="15 18 9 12 15 6"></polyline>
        </svg>
      </div>

      <div id="magic-group">
        <div id="btn-magic-toc" class="magic-btn" title="Table of Contents">
          <svg
            width="20"
            height="20"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
          >
            <line x1="8" y1="6" x2="21" y2="6"></line>
            <line x1="8" y1="12" x2="21" y2="12"></line>
            <line x1="8" y1="18" x2="21" y2="18"></line>
            <line x1="3" y1="6" x2="3.01" y2="6"></line>
            <line x1="3" y1="12" x2="3.01" y2="12"></line>
            <line x1="3" y1="18" x2="3.01" y2="18"></line>
          </svg>
        </div>

        <div id="magic-breadcrumb-wrapper">
          <div id="btn-magic-breadcrumb" class="magic-btn" title="Show Path">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              stroke="currentColor"
              stroke-width="2"
              stroke-linecap="round"
              stroke-linejoin="round"
            >
              <polyline points="9 18 15 12 9 6"></polyline>
            </svg>
          </div>
          <div id="magic-breadcrumb-bar"></div>
        </div>
      </div>
    </div>

    <div id="magic-toc-drawer">
      <div id="magic-toc-content"></div>
    </div>
    <div id="magic-backdrop" class="hidden"></div>

    <main id="sutta-container">
      <p class="placeholder">Click the button to load a sutta.</p>
    </main>

    <div id="toh-wrapper" class="hidden">
      <button id="toh-fab" title="Table of Headings">
        <svg
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="currentColor"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle cx="12" cy="5" r="2" />
          <circle cx="12" cy="12" r="2" />
          <circle cx="12" cy="19" r="2" />
        </svg>
      </button>

      <div id="toh-menu" class="hidden">
        <h4 class="toh-header">Headings</h4>
        <ul id="toh-list"></ul>
      </div>
    </div>

    <div id="comment-popup" class="hidden">
      <div id="comment-content"></div>
      <button id="close-comment" aria-label="Close">×</button>
    </div>

    <script>
      // [FIX] Chỉ đăng ký SW nếu chạy trên http/https
      if (
        "serviceWorker" in navigator &&
        window.location.protocol.startsWith("http")
      ) {
        window.addEventListener("load", () => {
          navigator.serviceWorker
            .register("./sw.js")
            .then((reg) => console.log("SW registered!", reg.scope))
            .catch((err) => console.log("SW registration failed:", err));
        });
      } else {
        console.log("Service Worker skipped (file:// protocol or unsupported)");
      }
    </script>
  </body>
</html>
