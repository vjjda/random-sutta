<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Sutta Reader</title>
    
    <link rel="stylesheet" href="assets/style.css">
    
    <script src="assets/sutta/sutta_loader.js"></script>
    
    <script src="assets/sutta/name_loader.js"></script>
</head>
<body>

    <header>
        <h1>‚ò∏Ô∏è Random Sutta</h1>
        <p>A simple reader for Bilara texts</p>
        
        <div id="filter-container">
            <p class="filter-label">Choose books to include in the pool</p>
            <div id="primary-filters" class="filter-row"></div>
            
            <button id="btn-more-filters" class="text-btn">Show More Books...</button>
            <div id="secondary-filters" class="filter-row hidden"></div>
        </div>
        <div class="controls">
            <button id="btn-random" disabled>üé≤ Randomize Sutta</button>
        </div>
        
        <div id="status">Initializing...</div>
    </header>

    <main id="sutta-container">
        <p class="placeholder">Click the button to load a sutta.</p>
    </main>

    <div id="comment-popup" class="hidden">
        <div id="comment-content"></div>
        <button id="close-comment" aria-label="Close">√ó</button>
    </div>

    <script src="assets/app.js"></script>
</body>
</html>
